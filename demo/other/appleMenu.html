<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    div{position:absolute; bottom:0;left:50%;margin-left:-150px;width:100%;}
    img{width:50px;height: 50px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var aImg=oDiv.children;
			document.onmousemove=function(ev){
                oEvt=ev||event;
                for (var i = 0; i < aImg.length; i++) {
                	var a=aImg[i].getBoundingClientRect().left-oEvt.clientX+aImg[i].offsetWidth/2;
                	var b=aImg[i].getBoundingClientRect().top-oEvt.clientY+aImg[i].offsetHeight/2;
                	var c=Math.sqrt(a*a+b*b);
                	var dis=c;
                	var ratio=1-dis/300;
                	if(ratio<=0.5) ratio=0.5;
                	aImg[i].style.width=ratio*128+"px";
                	aImg[i].style.height=ratio*128+"px";
                }
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<img src="img2/1.png">
		<img src="img2/2.png">
		<img src="img2/3.png">
		<img src="img2/4.png">
		<img src="img2/5.png">
	</div>
</body>
</html>
