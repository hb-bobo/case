<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no,email=no" />
	<title>会议预订系统登录</title>
	<link rel="stylesheet" type="text/css" href="css/base.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
</head>
<style>
html{font-size: 100px;}
body{font-size: 18px;}
.w{padding:0 .35rem;}
</style>
<script src="js/zepto.js"></script>
<body>
	<div class="wrap">
		<div class="login-head w text-center">
			<h3>登录</h3>
		</div>
		<div class="login-logo w">
			<div class="logo-img">
				<img src="img/logocentered-640x425.jpg" alt="logo">
			</div>
			<div class="logo-title">
				<h2>音智达会议预订系统</h2>
			</div>
		</div>
		<div class="login-form w" id="login">
			<form action="home.html">
				<div class="user-name full-row input-group">
					<i class="iconfont icon-yonghu col-1"></i>
					<input type="text" class="col-9" placeholder="请输入账号或手机号" value="">					
					<span class="close iconfont icon-chacha col-1"></span>
				</div>
				<div class="password full-row input-group">
					<i class="iconfont icon-iconfontsuo1 col-1"></i>						
					<input type="password" class="col-9" placeholder="请输入密码" value="">				
					<span class="close iconfont icon-chacha col-1"></span>
					<i></i>
				</div>
				<input type="submit" class="btn login-btn" value="登录"/>
			</form>
		</div>
		<footer class="text-center full-row">
			<small class="col-12">V1.0</small>
		</footer>
	</div>
	<script src="js/index.js"></script>
	<script src="js/touch.js"></script>
	<script>
		!function(){
			var login=document.getElementById('login');
			var aInput=login.querySelectorAll(".input-group>input");
			var aClose=login.querySelectorAll(".close");
			for(var i=0;i<aInput.length;i++){
				(function(index){
					aInput[i].onkeyup=function(){
						if(!this.value==""){
							aClose[index].style.display="block";
						}else{
							aClose[index].style.display="none";
						}
					}
					aClose[i].addEventListener("touchstart",function(){
						this.previousElementSibling.value="";
						aClose[index].style.display="none";
					},false)
				})(i)
			}
		}()
	</script>
</body>
</html>
