<!DOCTYPE html>

	<title>确认签到</title>
	<link rel="stylesheet" type="text/css" href="css/base.min.css" />

<style>
html{font-size: 100px;background: #F2F2F2;}

}
</style>
<script src="js/zepto.js"></script>
<body>
	<div class="wrap">

					<li>

					<li>

				</ul>

					</li>
					<li>

							<div class="col-5">

							</div>
						</div>
