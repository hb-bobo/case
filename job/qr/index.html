<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端项目</title>
<style>
*{padding: 0;margin:0;}
ul{list-style: none;}
.wrap{width:90%;height:600px;padding: 5%;}
.list{width: 100%;}
.list>li{width: 100%;}
.list>li .item{width: 400px;margin:0 auto;}
.item img{width: 200px;height: 200px;}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="list">
			<li>
				<div class="item">
					<h3>扫二维码查看</h3>
					<img src="shinaide.png" alt="">

				</div>
			</li>
		</ul>
	</div>
</body>
</html>
