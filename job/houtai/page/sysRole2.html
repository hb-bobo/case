		<script>
			$(function() {
				var Select = $(".modal-body a select");
				Select.change(function() {
					$(this).css("color", "#428bca");
				});
				$('[type="checkbox"]').bootstrapSwitch();
				//初始化树形结构
				var zNodes = [{
					id: 1,
					pId: 0,
					name: "部门 A",
					open: true
				}, {
					id: 11,
					pId: 1,
					name: "角色 A1",
					checked: true
				}, {
					id: 12,
					pId: 1,
					name: "角色 A2",
					checked: true
				}, {
					id: 13,
					pId: 1,
					name: "角色 A3"
				}, {
					id: 2,
					pId: 0,
					name: "部门 B",
					open: true
				}, {
					id: 21,
					pId: 2,
					name: "角色 B1"
				}, {
					id: 22,
					pId: 2,
					name: "角色 B2"
				}, {
					id: 3,
					pId: 0,
					name: "部门 C",
					open: true
				}, {
					id: 31,
					pId: 3,
					name: "角色 C1",
					checked: true
				}, {
					id: 32,
					pId: 3,
					name: "角色 C2"
				}, {
					id: 33,
					pId: 3,
					name: "角色 C3"
				}];
				$.fn.zTree.init($("#roleTree"), {
					data: {
						simpleData: {
							enable: true,
							idKey: "id",
							pIdKey: "pId",
							rootPId: 0
						}
					},
					check: {
						enable: true
					},
					view: {
						showIcon: false
					}
				}, zNodes);
				//获取选中的节点Id
				$("#saveBtn").on("click", function(e) {
					e.preventDefault();
					var zTreeObj = $.fn.zTree.getZTreeObj("roleTree");
					var selectedNodes = zTreeObj.getCheckedNodes(true);
					var selectedIds = [];
					$.each(selectedNodes, function(i, el) {
						selectedIds.push(el.id);
					});
					//console.log("Selected: ", selectedIds);
				});
				//初始化下拉树形结构
				var selNodes = [{
					id: 1,
					pId: 0,
					name: "部门 A",
					open: true,
					nocheck: true
				}, {
					id: 11,
					pId: 1,
					name: "A1"
				}, {
					id: 12,
					pId: 1,
					name: "A2"
				}, {
					id: 13,
					pId: 1,
					name: "A3"
				}, {
					id: 2,
					pId: 0,
					name: "部门 B",
					open: true,
					nocheck: true
				}, {
					id: 21,
					pId: 2,
					name: "B1"
				}, {
					id: 22,
					pId: 2,
					name: "B2"
				}, {
					id: 3,
					pId: 0,
					name: "部门 C",
					open: true,
					nocheck: true
				}, {
					id: 31,
					pId: 3,
					name: "C1"
				}, {
					id: 32,
					pId: 3,
					name: "C2"
				}, {
					id: 33,
					pId: 3,
					name: "C3"
				}];
				$.fn.zTree.init($("#selTree"), {
					data: {
						simpleData: {
							enable: true,
							idKey: "id",
							pIdKey: "pId",
							rootPId: 0
						}
					},
					check: {
						enable: true,
						chkboxType: {
							"Y": "",
							"N": ""
						}
					},
					view: {
						showIcon: false,
						dblClickExpand: false
					},
					callback: {
						onCheck: function(e, treeId, treeNode) {
							var zTree = $.fn.zTree.getZTreeObj("selTree"),
								nodes = zTree.getCheckedNodes(true),
								v = "";
							for (var i = 0, l = nodes.length; i < l; i++) {
								v += nodes[i].name + ",";
							}
							if (v.length > 0) {
								v = v.substring(0, v.length - 1);
							};
							$("#selInput").val(v);
						}
					}
				}, selNodes);
				//弹出树形下拉选择框
				$("#selInput").on("click", function(e) {
					e.stopPropagation();
					$("#selDiv").slideDown();
				});
				//隐藏树形下拉选择框
				$("body").on("click", function() {
					$("#selDiv").slideUp();
				});
				$("#selDiv").on("click", function(e) {
					e.stopPropagation();
				});
			});
		</script>
